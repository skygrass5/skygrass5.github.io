lass="line">            <span class="keyword">if</span> st[lx][ly]==<span class="number">0</span> <span class="keyword">and</span> g[lx][ly]==<span class="number">1</span>:</span><br><span class="line">                st[x][y]=<span class="number">1</span></span><br><span class="line">                dfs(lx,ly)</span><br><span class="line">                st[x][y]=<span class="number">0</span></span><br><span class="line"></span><br><span class="line">dfs(sx-<span class="number">1</span>,sy-<span class="number">1</span>)</span><br><span class="line">st[sx-<span class="number">1</span>][sy-<span class="number">1</span>]=<span class="number">1</span></span><br><span class="line"><span class="built_in">print</span>(res)</span><br></pre></td></tr></table></figure>
